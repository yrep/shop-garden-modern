<div class="woocommerce-billing-fields__field-wrapper">
    <p class="form-row form-row-first validate-required" id="billing_first_name_field" data-priority="10"><label
            for="billing_first_name" class="">Имя&nbsp;<abbr class="required" title="обязательно">*</abbr></label><span
            class="woocommerce-input-wrapper"><input type="text" class="input-text " name="billing_first_name"
                id="billing_first_name" placeholder="" value="ewre" aria-required="true"
                autocomplete="given-name" /></span></p>
    <p class="form-row form-row-last validate-required" id="billing_last_name_field" data-priority="20"><label
            for="billing_last_name" class="">Фамилия&nbsp;<abbr class="required"
                title="обязательно">*</abbr></label><span class="woocommerce-input-wrapper"><input type="text"
                class="input-text " name="billing_last_name" id="billing_last_name" placeholder="" value="werwe"
                aria-required="true" autocomplete="family-name" /></span></p>
    <p class="form-row form-row-wide" id="billing_company_field" data-priority="30"><label for="billing_company"
            class="">Название компании&nbsp;<span class="optional">(необязательно)</span></label><span
            class="woocommerce-input-wrapper"><input type="text" class="input-text " name="billing_company"
                id="billing_company" placeholder="" value="" autocomplete="organization" /></span></p>
    <p class="form-row form-row-wide address-field update_totals_on_change validate-required" id="billing_country_field"
        data-priority="40"><label for="billing_country" class="">Страна/регион&nbsp;<abbr class="required"
                title="обязательно">*</abbr></label><span class="woocommerce-input-wrapper"><select
                name="billing_country" id="billing_country" class="country_to_state country_select "
                aria-required="true" autocomplete="country" data-placeholder="Выберите страну/регион&hellip;"
                data-label="Страна/регион">
                <option value="">Выберите страну/регион&hellip;</option>
                <option value="BY">Беларусь</option>
                <option value="RU" selected='selected'>Россия</option>
            </select><noscript><button type="submit" name="woocommerce_checkout_update_totals"
                    value="Обновить страну/регион">Обновить страну/регион</button></noscript></span></p>
    <p class="form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
        <label for="billing_address_1" class="">Адрес&nbsp;<abbr class="required"
                title="обязательно">*</abbr></label><span class="woocommerce-input-wrapper"><input type="text"
                class="input-text " name="billing_address_1" id="billing_address_1"
                placeholder="Номер дома и название улицы" value="dfg 34" aria-required="true"
                autocomplete="address-line1" /></span>
    </p>
    <p class="form-row form-row-wide address-field" id="billing_address_2_field" data-priority="60"><label
            for="billing_address_2" class="screen-reader-text">Крыло, подъезд, этаж и т.д.&nbsp;<span
                class="optional">(необязательно)</span></label><span class="woocommerce-input-wrapper"><input
                type="text" class="input-text " name="billing_address_2" id="billing_address_2"
                placeholder="Крыло, подъезд, этаж и т.д. (необязательно)" value="wer"
                autocomplete="address-line2" /></span></p>
    <p class="form-row form-row-wide address-field validate-required" id="billing_city_field" data-priority="70"><label
            for="billing_city" class="">Населённый пункт&nbsp;<abbr class="required"
                title="обязательно">*</abbr></label><span class="woocommerce-input-wrapper"><input type="text"
                class="input-text " name="billing_city" id="billing_city" placeholder="" value="Санкт-Петербург"
                aria-required="true" autocomplete="address-level2" /></span></p>
    <p class="form-row form-row-wide address-field validate-required validate-state" id="billing_state_field"
        data-priority="80"><label for="billing_state" class="">Область / район&nbsp;<abbr class="required"
                title="обязательно">*</abbr></label><span class="woocommerce-input-wrapper"><input type="text"
                class="input-text " value="123456" placeholder="" name="billing_state" id="billing_state"
                aria-required="true" autocomplete="address-level1" data-input-classes="" /></span></p>
    <p class="form-row form-row-wide address-field validate-required validate-postcode" id="billing_postcode_field"
        data-priority="90"><label for="billing_postcode" class="">Почтовый индекс&nbsp;<abbr class="required"
                title="обязательно">*</abbr></label><span class="woocommerce-input-wrapper"><input type="text"
                class="input-text " name="billing_postcode" id="billing_postcode" placeholder="" value="123546"
                aria-required="true" autocomplete="postal-code" /></span></p>
    <p class="form-row form-row-wide validate-required validate-phone" id="billing_phone_field" data-priority="100">
        <label for="billing_phone" class="">Телефон&nbsp;<abbr class="required"
                title="обязательно">*</abbr></label><span class="woocommerce-input-wrapper"><input type="tel"
                class="input-text " name="billing_phone" id="billing_phone" placeholder="" value="+7931111111"
                aria-required="true" autocomplete="tel" /></span>
    </p>
    <p class="form-row form-row-wide validate-required validate-email" id="billing_email_field" data-priority="110">
        <label for="billing_email" class="">Email&nbsp;<abbr class="required" title="обязательно">*</abbr></label><span
            class="woocommerce-input-wrapper"><input type="email" class="input-text " name="billing_email"
                id="billing_email" placeholder="" value="as.yurk@yandex.ru" aria-required="true"
                autocomplete="email" /></span>
    </p>
</div>

</div>
